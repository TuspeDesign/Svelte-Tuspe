---

layout: default
img_width: 1920
img_height: 739

---

<div id="clients" class="container"><div class="row tc">
{% for item in site.data.clients %}
	<a class="col-4 r12 r7 mb-4" href="{{ item.url }}" title="{{ item.name }} - {{ item[page.lang] }}" target="_blank" rel="noopener">
		<div class="content bor rel">
			<amp-img src="/assets/images/ref-{{ item.name | downcase }}.webp" alt="{{ item.name }}" width="400" height="375" layout="responsive">
				<amp-img fallback src="/assets/images/ref-{{ item.name | downcase }}.jpg" alt="{{ item.name }}" width="400" height="375" layout="responsive"></amp-img>
			</amp-img>
			<div class="cell abs p-5">
				<h2 class="mb-2">{{ item.name }}</h2>
				<p>{% if page.lang == 'en' %}{{ item.en }}{% else %}{{ item.fi }}{% endif %}</p>
			</div>
		</div>
	</a>
{% endfor %}
</div></div>
