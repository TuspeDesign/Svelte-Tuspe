<!doctype html>
<html lang="{{ page.lang | default: 'fi' }}">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="#2c5364">
<title>{{ site.title }} | {{ site.data.home_fi.slogan }}</title>
<meta name="geo.placename" content="{{ site.area }}">
<meta name="geo.region" content="Finland">
<meta name="geo.position" content="{{ site.latitude }};{{ site.longitude }}">
<meta name="ICBM" content="{{ site.latitude }},{{ site.longitude }}">
<meta name="description" content="{{ site.data.home_fi.desc }}">
<link rel="image_src" href="{{ site.url }}/assets/hero.jpg">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ site.data.home_fi.meta_title }}">
<meta property="og:description" content="{{ site.data.home_fi.desc }}">
<meta property="og:url" content="{{ site.url }}{{ page.permalink }}">
<meta property="og:image" content="{{ site.url }}/assets/hero.jpg">
<meta property="og:image:alt" content="{{ site.data.home_fi.meta_title }}">
<meta property="fb:app_id" content="1586511751674625">
<meta property="fb:admins" content="100036723921798">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:description" content="{{ site.data.home_fi.desc }}">
<meta name="twitter:title" content="{{ site.data.home_fi.meta_title }}">
<meta name="twitter:site" content="@{{ site.twitter_site }}">
<meta name="twitter:url" content="{{ site.url }}{{ page.permalink }}">
<meta name="twitter:image" content="{{ site.url }}/assets/hero.jpg">
<meta name="twitter:image:alt" content="{{ site.data.home_fi.meta_title }}">
<meta name="twitter:creater" content="@{{ site.twitter_creator }}">
<meta property="og:type" content="website">
<style>{% include style.css %}</style>
<script type="application/ld+json">
	{
		"@context": "http://schema.org",
		"@type": "LocalBusiness",
		"name": "{{ site.title }}",
		"address": {
			"@type": "PostalAddress",
			"streetAddress": "{{ site.street }}",
			"addressLocality": "{{ site.area }}",
			"addressRegion": "{{ site.region }}",
			"postalCode": "{{ site.postal }}"
		},
		"image": "{{ site.url }}/assets/images/tuspe-logo.png",
		"email": "{{ site.email }}",
		"telePhone": "{{ site.phone_link }}",
		"url": "{{ site.url }}",
		"paymentAccepted": [ "check", "invoice", "paypal" ],
		"openingHours": "Mo,Tu,We,Th,Fr 09:00-18:00",
		"openingHoursSpecification": [ {
			"@type": "OpeningHoursSpecification",
			"dayOfWeek": [
				"Monday",
				"Tuesday",
				"Wednesday",
				"Thursday",
				"Friday"
			],
			"opens": "09:00",
			"closes": "18:00"
		} ],
		"geo": {
			"@type": "GeoCoordinates",
			"latitude": "{{ site.latitude }}",
			"longitude": "{{ site.longitude }}"
		},
		"priceRange":"$$"
	
	}
</script>
<link rel="icon" type="image/png" href="{{ site.url }}/favicon.png">
<link rel="canonical" href="{{ site.url }}{{ page.permalink }}">
<link rel="amphtml" href="{{ site.url }}/amp">
<!--
<link rel="alternate" hreflang="fi" href="{{ site.url }}/">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}/en/">
-->
<meta name="format-detection" content="telephone=no">
<link rel="alternate" type="application/atom+xml" href="https://github.com/tewdin/tuspe/commits/master.atom" title="{{ site.data.home_fi.github_commits }}">
</head>
<body>
<main>
<div id="hero" class="rel acme obj">
    <div id="caption" class="cell tc abs">
        <div class="text-white mini">
            <h1 class="title mb-4">{{ site.title }}</h1>
            <p>{{ site.data.home_fi.hero }}</p>
        </div>
    </div>
	<picture>
		<source srcset="/assets/images/hero.webp" type="image/webp">
		<source srcset="/assets/images/hero.jpg" type="image/jpeg">
		<img src="/assets/images/hero.jpg" alt="{{ site.data.home_fi.desc }}">
	</picture>
</div>

<div id="line" class="contact">
    <div class="wrap tc">
        <ul class="socialmedia mx-auto text-white">
            <li class="inl"><a id="mobile" class="block circle text-white" href="tel:{{ site.phone_link }}" rel="nofollow noopener noreferrer" title="{{ page.contact_phone }}"><div class="cell icon icon-mobile"></div><span class="hidden">{{ page.contact_phone }}</span></a></li>
            <li class="inl"><a id="mail" class="block circle text-white" href="mailto:{{ site.email }}" rel="nofollow noopener noreferrer" title="{{ page.contact_email }}"><div class="cell icon icon-mail"></div><span class="hidden">{{ page.contact_call }}</span></a></li>
            {% for item in site.social %}
            <li class="inl"><a class="block circle text-white" href="{{ item.url }}" title="{{ item.name | capitalize }}" target="_blank" rel="me noopener"><div class="cell icon icon-{{ item.name }}"></div><span class="hidden">{{ item.name | capitalize }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
