en:
  title: "Tuspe Design | Responsive and beautiful websites"
  summary: "Tuspe is a Rauma based company specialized in designing and implementing websites and e-commerce stores as well as expert Google search engine optimization."
  hello_title: "Hey, I'm Timo. Nice to meet you."
  hello_body: "<p>I've designed and created websites for several communities and my own needs since 1999. I started to make websites for living in 2014 when Molentum Oy hired me. A couple of years later, in 2016, I founded my own company Tuspe and nowadays I work full time through Tuspe for Molentum. Time to time I do some projects for Dataline (web shops and sport platforms) and develop Ratsukko booking system for SatuMo Oy.</p><p>My specialities are HTML5, CSS3, AMP HTML -mobile optimization technique, PHP and search engine optimization. I also have basic knowlegde of photography, photo editing and video creation. I follow the latest trends from the world, and by that my customers can be the forerunners in their field and communicate in a modern way. My goal is satisfied customers and long customer relationships and offer 100% satisfaction guarantee for all of my projects.</p><p><a href=mailto:info@tuspe.com rel=nofollow title=\"Send an email\">Feel free to contact me</a> if you are looking for a website or are interested in working together.</p>"
  featured:
    - title: Websites
      body: "Looking for a new website or an update to an old website? I execute all projects quickly and at a competitive price according to all clients' wishes. The new website is responsive, beautiful, search engine optimized, quick and easy to update."
      img: websites
      img_alt: "Responsive and beautiful website for company"
    - title: Web stores
      body: "Boost sales with Tuspe's versatile online store platform at competitive prices. The web store is customized to meet the customer's needs, with unlimited language, effective campaigns, and of course the most common payment and shipping options."
      img: webshops
      img_alt: "Boost sales with better online store"
    - title: Ratsukko
      body: "Too many phone calls and emails on bookings as a stable entrepreneur? No worries! Reservation calendar Ratsukko saves time and effort by providing a real-time system where customers can take care of bookings and cancellations on their own."
      img: ratsukko
      img_alt: "Reservation calendar Ratsukko saves time, effort and money!"
    - title: Sport Clubs
      body: "Our website for sport clubs have versatile features and it's suitable for sports clubs of all sizes. You can even have web store included. Editing is easy and fast and we have automated as many functions as possible. Are you ready to join the winning team?"
      img: sport
      img_alt: "Versatile homepage for a sports club"
    - title: Better Search Results
      body: "All projects are technically optimized for search engines and visitors, but content is most important and must be unique! I offer tips on how to better optimize your website and your content if needed. Also recommend keyword research."
      img: seo
      img_alt: "Learn about technical search engine optimization and keyword research"
    - title: Hosting
      body: "Our dedicated servers are protected from technical problems and all your data is backed up twice a day to an external server. A secure and reliable home for your website, plus all security updates for modules and small changes to your website."
      img: hosting
      img_alt: "A secure and reliable home for your website"
  atom: "Recent additions to source code"
  footer:
    left: "New project?"
    mid: "Interested? Contact me and let's discuss how I can help."

