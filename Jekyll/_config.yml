fi:
  title: "Tuspe Design | Verkkosivut yrityksille"
  summary: "Tuspe on raumalainen verkkosivustojen ja verkkokauppojen suunnitteluun ja toteutukseen sekä asiantuntevaan Google-hakukoneoptimointiin erikoistunut yritys."
  hello_title: "Hei, olen Timo. Hauska tavata."
  hello_body: "<p>Olen rakentanut verkkosivustoja ja -kauppoja yrityksille ja yhteisöille vuodesta 2014, jonka aikana olen tehnyt etätöitä mainostoimistoille, konsultoinut yrityksiä, luonut satoja verkkosivustoja sekä kehittänyt kumppanien kanssa verkkokaupan, varauskalenterin ja urheilualustan ProcessWirelle. Verkostosta löytyy tarvittaessa tekijöitä myös markkinointiin, yrityksen tai tuotteiden brändäykseen, grafiikkaan sekä sisällön tuottamiseen.</p><p>Käytettävissä etätyöhön sekä Rauman keskustassa toimistolla tai asiakkaan tiloissa.<br>Etsin mainostoimistoja verkostoon. <a href=mailto:info@tuspe.com rel=nofollow title=\"Lähetä sähköpostia\">Ota rohkeasti yhteyttä</a> jos kaipaat verkkosivustoa tai yhteistyö kiinnostaa.</p>"
  featured:
    - title: Verkkotohtorointi
      body: "Kaipaako yrityksesi uutta verkkosivustoa tai vanha huoltotoimenpiteitä? Toteutan kaikki projektit ketterästi ja kilpailukykyisellä hinnalla 'avaimet käteen'-periaatteella asiakkaan kaikkien toiveiden mukaisesti. Uusi verkkosivusto on responsiivinen, hakukoneoptimoitu, nopea ja helposti päivitettävä."
      img: websites
      img_alt: "Responsiiviset ja kauniit verkkosivut yritykselle"
    - title: Verkkokaupat
      body: "Tehosta myyntiä Tuspen monipuolisella verkkokaupalla Suomessa ja ulkomailla kilpailukykyiseen hintaan. Verkkokauppa kustomoidaan vastaamaan asiakkaan tarpeita, jonka lisäksi kaupassa on tarjolla rajattomasti kieli, tehokkaat kampanjat sekä tietenkin yleisimmät maksuvaihtoehdot ja kuljetukset."
      img: webshops
      img_alt: "Tehosta myyntiä paremmalla verkkokaupalla"
    - title: Ratsukko
      body: "Oletko saanut tarpeeksi soitoista ja sähköposteista talliyrittäjänä tai tallin asiakkaana? Ei hätää! Varauskalenteri Ratsukko säästää aikaa ja vaivaa tarjoten reaaliaikaisen järjestelmän missä asiakkaat voivat itse hoitaa tuntien varaukset ja poistot. Hyppää ratsaille kohti helpompaa arkea!"
      img: ratsukko
      img_alt: "Varauskalenteri Ratsukko säästää aikaa, vaivaa ja rahaa!"
    - title: Urheiluseurat
      body: "Monipuolisilla ominaisuuksilla varustettu urheilualusta sopii kaiken kokoisille urheiluseuroille. Tarvittaessa mukaan myös verkkokauppa. Päivitys helppoa ja nopeaa sekä olemme automatisoineet mahdollisimman paljon toimintoja. Oletko valmis lähtemään mukaan voittajan tiimiin?"
      img: sport
      img_alt: "Monipuolinen kotisivu urheiluseuralle"
    - title: Hakukoneoptimointi
      body: "Kaikki projektit on teknisesti optimoitu hakukoneille ja vierailijoille, mutta sisältö on tärkein ja sen pitää olla uniikkia! Tarjoan vinkkejä miten voisit paremmin optimoida verkkosivustosi sekä verkoston kautta löytyy myös tarvittaessa ammattilainen kehittämään verkkosivuston sisältöä."
      img: seo
      img_alt: "Tietoa teknisestä hakukoneoptimoinnista ja hakusanatutkimuksesta"
    - title: Ylläpito
      body: "Dedikoidut palvelimme on suojattu teknisiltä ongelmilta sekä kaikki data varmuuskopioidaan kahdesti päivässä ulkoiselle palvelimelle. Turvallinen ja luotettava koti verkkosivustolle sekä samaan hintaan turvallisuuspäivitykset moduuleille ja pienet muutokset verkkosivustolle."
      img: hosting
      img_alt: "Turvallinen ja luotettava koti verkkosivulle"
  atom: "Viimeisimmät lisäykset lähdekoodiin"
